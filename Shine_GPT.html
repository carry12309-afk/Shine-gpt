
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shine GPT</title>
<link rel="manifest" href="manifest.json">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #343541;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}
header {
    background-color: #202123;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}
#login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 100px;
}
input {
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    border: none;
    width: 250px;
}
button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #19c37d;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
#chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: none;
    flex-direction: column;
}
.message {
    margin: 10px 0;
    padding: 12px;
    border-radius: 8px;
    max-width: 70%;
}
.user { background-color: #0b93f6; align-self: flex-end; }
.bot { background-color: #444654; align-self: flex-start; }
#input-area {
    display: none;
    padding: 10px;
    background-color: #202123;
    display: flex;
}
#user-input { flex: 1; }
.voice-btn {
    background-color: orange;
}
</style>
</head>
<body>

<header>‚ú® Shine GPT</header>

<div id="login-container">
    <h2>Login to Shine GPT</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Ask Shine GPT...">
    <button onclick="sendMessage()">Send</button>
    <button class="voice-btn" onclick="startVoice()">üé§</button>
    <button onclick="logout()">Logout</button>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if(user === "admin" && pass === "shine123") {
        localStorage.setItem("shineUser", "loggedIn");
        showChat();
    } else {
        alert("Invalid Login!");
    }
}

function logout() {
    localStorage.removeItem("shineUser");
    location.reload();
}

function showChat() {
    document.getElementById("login-container").style.display = "none";
    document.getElementById("chat-container").style.display = "flex";
    document.getElementById("input-area").style.display = "flex";
}

if(localStorage.getItem("shineUser")) {
    showChat();
}

function sendMessage() {
    const input = document.getElementById("user-input");
    const text = input.value.trim();
    if(text === "") return;

    addMessage(text, "user");
    input.value = "";

    setTimeout(() => {
        const response = getBotResponse(text.toLowerCase());
        addMessage(response, "bot");
        speak(response);
    }, 500);
}

function addMessage(text, sender) {
    const chat = document.getElementById("chat-container");
    const message = document.createElement("div");
    message.classList.add("message", sender);
    message.innerText = text;
    chat.appendChild(message);
    chat.scrollTop = chat.scrollHeight;
}

function getBotResponse(input) {

    if(input.includes("best school")) {
        return "The best school is Shine High School. üåü";
    }

    else if(input.includes("best branch")) {
        return "The best branch of Shine Group of Institutions is the Hunter Road Branch. üè´";
    }

    else if(input.includes("chairman")) {
        return "The Chairman of Shine is Kumar.";
    }

    else if(input.includes("principal")) {
        if(input.includes("spark") || input.includes("hunter")) {
            return "The Principal of Shine Spark Campus and Shine Hunter Road Branch is Vishal.";
        }
    }

    else if(input.includes("branches")) {
        return "Shine Group of Institutions has 8 branches including Hunter Road Branch and Spark Campus.";
    }

    else if(input.includes("about shine")) {
        return "Shine Group of Institutions has 8 branches and is dedicated to academic excellence, discipline, and innovation.";
    }

    else {
        return "I am Shine GPT ü§ñ‚ú®. Ask me about Shine Group of Institutions!";
    }
}

function startVoice() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.onresult = function(event) {
        const speechText = event.results[0][0].transcript;
        document.getElementById("user-input").value = speechText;
        sendMessage();
    };
    recognition.start();
}

function speak(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    window.speechSynthesis.speak(speech);
}
</script>

</body>
</html>
